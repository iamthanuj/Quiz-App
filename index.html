<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Press+Start+2P&family=Roboto:wght@400;500;700&family=Signika:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="quize-screen js-quize-screen screen-off">
        <header>
            <div class="logo">
                Quizy
            </div>
            <div class="task js-task">
                Taks 1/5
            </div>
        </header>
        <main class="js-main">
            
        </main>
        <button class="next-btn js-next-btn">Next</button>
    </div>

    <!-- front-screen-html -->

    <div class="front-screen">
        <div class="front-screen-logo">
            <h1>Quizy.</h1>
        </div>
        <div class="hand-function">
            <img src="hand.png" alt="" class="hand-img">
            <button class="start-btn js-start-btn">Start Quiz</button>
        </div>
    </div>

    <!-- finish Screen -->

    <div class="finish-screen js-finish-screen screen-off">
        <h1 class="score js-score">Score</h1>
        <button class="restart-btn js-restart-btn btn-active">Restart</button>
    </div>

<script src="script.js"></script>
</body>
</html>
